<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Your Shopping Cart</h2>
      <ul class="product-list"></ul>

      <!-- Cart Total Display -->
      <div class="cart-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
        <p>
          <strong>Total: <span id="order-total">$0.00</span></strong>
        </p>
      </div>

      <!-- Checkout Button -->
      <a href="../checkout/index.html" class="checkout-button"
        >Proceed to Checkout</a
      >
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
